name: "Hacktoberfest PR Automation"
description: "A GitHub workflow around PRs on the Python track of Exercism"
on:
  - pull_request_target

jobs:
  pr-comment:
    runs-on: ubuntu-latest
    steps:
      - uses: exercism/pr-commenter-action@v1.3.0
        with:
          github-token: "${{ github.token }}"
          config-file: ".github/pr-commenter.yml"
          template_variables: {
            "author": "${{ github.event.actor.login }}"
          }